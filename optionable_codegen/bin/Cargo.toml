[package]
name = "optionable_codegen_cli"
version = "0.1.0"
edition = "2024"
description = "Implementation of the codegen cli"
repository = "https://github.com/ngergs/optionable"
license = "MIT OR Apache-2.0"
readme = "README.md"
publish = false

[features]
default = []
k8s_openapi = ["optionable_codegen/k8s_openapi"]
kube = ["optionable_codegen/kube"]

[lints.clippy]
pedantic = "warn"

[dependencies]
optionable_codegen = "0.5.0"
quote = "1.0.40"
syn = { version = "2.0.106", default-features = false, features = ["proc-macro", "derive", "visit"] }
proc-macro2 = "1.0.101"
darling = { version = "0.21.3", default-features = false }
clap = { version = "4.5.48", features = ["derive"] }
prettyplease = "0.2.37"

[dev-dependencies]
assert_cmd = "2.0.17"
tempfile = "3.23.0"
